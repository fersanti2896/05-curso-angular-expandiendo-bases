
<h1>Dragon Ball Z</h1>
<hr>

<div class="row">
    <div class="col">
        <h3>Personajes</h3>
        <hr>
        <ol>
            <li *ngFor="let per of personajes">
                <!-- Pipe sirve para transformar visualmente la informaciÃ³n -->
                {{ per.nombre }} - {{ per.poder | number}}
            </li>
        </ol>
    </div>

    <div class="col">
        <h3>Agregar <small>{{ nuevo.nombre }}</small></h3>
        <hr>

        <form (ngSubmit)="agregar()">
            <input 
                type="text"
                placeholder="Nombre del personaje"
                name="nombre"
                [(ngModel)]="nuevo.nombre"
            />
            <!-- [value]="nuevo.nombre"
            (input)="cambiarNombre($event)" -->
            <input 
                type="number" 
                placeholder="Poder"
                name="poder"
                [(ngModel)]="nuevo.poder" 
            />

            <button type="submit">
                Agregar
            </button>
        </form>
    </div>
</div>
